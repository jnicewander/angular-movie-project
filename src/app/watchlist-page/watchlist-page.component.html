<div style="display:flex;">
<h2>Watchlist</h2>
<div *ngFor="let movie of watchlist" class="mov">
    <h1>{{ movie.title }}</h1>
    <img src='https://image.tmdb.org/t/p/w342{{ movie.poster_path }}'>
    <div class="buttons">
        <button (click)="movie.show_details = !movie.show_details"><i class="material-icons">info</i>&nbsp;&nbsp;More info</button>
    </div>
    <div *ngIf="movie.show_details" class="more">
      <p>Release Date: {{ movie.release_date }}</p>
      <p>Average User Score: {{ movie.vote_average }}</p>
      <p>Genre: {{ movie.genre_ids }}</p>
      <p>Vote count: {{ movie.vote_count }}</p>
      <p>{{ movie.overview }}</p>
    </div>
</div>
</div>
