<app-search-criteria (searchCriteriaData)="filterMovies($event)"></app-search-criteria>
<div *ngFor='let movie of movies' class="mov">
    <h1>{{ movie.title }}</h1>
    <img src='https://image.tmdb.org/t/p/w342{{ movie.poster_path }}'>
    <div class="butts">
        <button (click)="showDetails = !showDetails">More info</button>
        <button>Add to my list</button>
    </div>
    <div *ngIf="showDetails" class="more">
      <p>Release Date: {{ movie.release_date }}</p>
      <p>Average User Score: {{ movie.vote_average }}</p>
      <p>Genre: {{ movie.genre_ids }}</p>
      <p>Vote count: {{ movie.vote_count }}</p>
      <p>{{ movie.overview }}</p>
    </div>
</div>
