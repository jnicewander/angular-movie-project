<div class="container">
    <form #formID="ngForm" (ngSubmit)="onSubmit(formID)">
    <div class="logo">
        <i class="material-icons red50">theaters</i>
        <p class="logo-text-size">cinema.ly</p>
    </div>
    <label for="year">Year</label>
    <input name="year" type="number" ngModel>
    <label for="genre">Genre:</label>
    <select name="genre" ngModel>
        <option value=28>Action</option>
        <option value=12>Adventure</option>
        <option value=16>Animation</option>
        <option value=35>Comedy</option>
        <option value=878>Sci-Fi</option>
        <option value=27>Horror</option>
        <option value=10749>Romance</option>
    </select>
    <label for="rating">Rating</label>
    <input name="rating" type="number" min="0" max="10" step="0.5" ngModel>
    <button type="submit" class="search-button">
        <div style="color:#9b2fae;">
            <i class="material-icons purple600">search</i>
            Search
        </div>
    </button>

    <a routerLink="watchlist" class="watchlist-button">
        <div class="red">
            <i class="material-icons purple600">watch_later</i>
            Watchlist
        </div>
    </a>
</form>


</div>
